language: python
install:
  - pip install .
  - pip install --upgrade coveralls pytest pytest-cov
script:
  - py.test --cov --doctest-modules collection.py README.rst
jobs:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: nightly
  allow_failures:
    - python: nightly
  fast_finish: true
after_success:
  - coveralls
